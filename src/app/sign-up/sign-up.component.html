<div class="row">
  <div class="col-xs-25">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" class="form-control">
        </div>
        <div class="col-sm-5 form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" class="form-control">
        </div>
        <div class="col-sm-5 form-group">
          <label for="emailId">Email Id</label>
          <input type="text" id="emailId" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5">
          <button type="submit" class="btn btn-success" (click)="onSubmit()">Add</button>
          <button type="button" class="btn btn-info" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
    <div clas="row">
      <ul>
        <li *ngFor="let customer of customers" >
          FirstName: {{customer.firstName}}, LastName: {{customer.lastName}}, Email ID: {{customer.emailId}}
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-25">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label>First Name</label>
          <input type="text" name="firstName" [(ngModel)]="firstName" class="form-control">
        </div>
        <div class="col-sm-5 form-group">
          <label>Last Name</label>
          <input type="text" name="lastName" [(ngModel)]="lastName" class="form-control">
        </div>
        <div class="col-sm-5 form-group">
          <label>Email Id</label>
          <input type="text" name="emailId" [(ngModel)]="emailId" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5">
          <button type="submit" class="btn btn-success" (click)="onSubmit()">Add</button>
          <button type="button" class="btn btn-info" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
    <div clas="row">
      <h3 class="text-center">List of customers</h3>
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">First Name</th><th scope="col">Last Name</th><th scope="col">Email Id</th>
        </tr>
        </thead>
        <tbody>
        <tr mdbTableCol *ngFor="let customer of customers">
          <td>{{customer.firstName}}</td>
          <td>{{customer.lastName}}</td>
          <td>{{customer.emailId}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
